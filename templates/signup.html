    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">

            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="text-shadow: 2px 2px 5px #0000FF;">
                  Sign up
                </p>
                {% with messages = get_flashed_messages() %} {% if messages %} {% for
                  msg in messages %}
                 <div class="alert alert-danger" role="alert">
                  {{ msg }}
                </div>
                  {% endfor %} {% endif %} {% endwith %}

                    <div class="col-md-6 mb-4">

                        <input type="name" name="name" id="name" id="form3Example3c" class="name form-control" placeholder="Your name..." required/>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">

                      </div>
    
                    </div>
                  </div>

                    <div class="col-md-6 mb-4 d-flex align-items-center">

                          <option name="female" value="female">Female</option>
                        </select>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">

                        <option value="Bihar">Bihar</option>

                        <option value="Delhi">Delhi</option>

                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <select class="form-control" name="inputDistrict" type="inputDistrict" id="inputDistrict">
                          <option value="">Select district</option>
                      </select>
                      </div>
    
                    </div>
                  </div>

                        </select>
                    </div>
                  </div>
                  </div>

                        <option value="BTech">BTech</option>
                        <option value="ME">ME</option>

                        <option value="MBBS 3rd year">MBBS 3rd year</option>
                        <option value="MBBS 4th year">MBBS 4th year</option>

                        <option value="research level">research level</option>
                        <option value="PhD">PhD</option>
                        <option value="MSc">MSc</option>
                        <option value="MLitt">MLitt</option>

                      </div>

                  </div>

                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="income" name="income" id="income" class="income form-control" placeholder="Income..." required>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
                  </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input id="password" type="password" name="password"  class="form-control" placeholder="Your password..." required/>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input id="confirm_password" type="confirm_password"  name="confirm_password" class="form-control" placeholder="Confirm password..." onkeyup="validate_password()" required/>
                      </div>
    
                    </div>
                  </div>
                  
                  <center>
                    <span id="wrong_pass_alert"></span><div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" id="create"
                    class="submit_btn"
                    onclick="wrong_pass_alert()"/>
                    <input class="btn btn1 btn-primary btn-lg" type="Reset" value="Reset" id="create"
                    class="submit_btn"
                    onclick="fun()"/>
                  </div>
                </center>
                
                <strong><center>
                    <p>
                      <br><br>
                      Already have an account?
                      <a href="/login" style="text-decoration: none"
                        >Login</a
                      >
                    </p>
                  </center></strong>
                </form>
              </div>
            </div>
          </div>

function validate_password() {
 
 var password = document.getElementById('password').value;
 var confirm_password = document.getElementById('confirm_password').value;
 if (password != confirm_password) {
     document.getElementById('wrong_pass_alert').style.color = 'red';
     document.getElementById('wrong_pass_alert').innerHTML
       = 'â˜’ Use same password';
     document.getElementById('create').disabled = true;
     document.getElementById('create').style.opacity = (0.4);
 } else {
     document.getElementById('wrong_pass_alert').style.color = 'green';
     document.getElementById('wrong_pass_alert').innerHTML =
         'ðŸ—¹ Password Matched';
     document.getElementById('create').disabled = false;
     document.getElementById('create').style.opacity = (1);
 }
}
